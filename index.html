<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div>
        <h1 class="h1">2Do List</h1>
    </div>

    <!-- Task List -->
    <div class="all-tasks">
        <h2 class="task-list-title">My Tasks</h2>
        <ul class="task-list" data-lists></ul>

        <form action="" data-new-list-form>
            <input type="text" class="new list" data-new-list-input 
            placeholder="new list name" aria-label="new list name">
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>
    <!-- End of Task List -->

    <!-- Todo List -->
    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Morning</h2>
            <p class="task-count" data-list-count>4 task remaining</p>
        </div>

        <!-- Task-1 -->
         <div class="todo-body">
            <div class="tasks" data-tasks> </div>

            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input type="text" data-new-task-input class="new task" placeholder="new task name" aria-label="new task name">
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-tasks-button>Clear completed task</button>
                <button class="btn delete" data-delete-list-button>Delete all tasks</button>
            </div>
        </div>
    </div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label>
            <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
    
</body>
</html>
