<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1 class="h1">Tasks I need to Finish</h1>
    </div>

    <div class="all-tasks">
        <h2 class="task-list-title">My Tasks</h2>
        <ul class="task-list">
            <li class="active-list">Morning</li>
            <li>Afternoon</li>
            <li>Evening</li>
            <li>Night</li>
        </ul>

        <form action="">
            <input type="text" class="new task" placeholder="new task name" aria-label="new task name">
            <button class="btn task" aria-label="create new task">+</button>
        </form>
        
    </div>

    
</body>
</html>
